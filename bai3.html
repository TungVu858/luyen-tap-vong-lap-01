<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
            let n1 =0;
            document.write(n1+"<br>")
            let n2 =1;
            document.write(n2+"<br>")
            for (let count =1;count<=18;count++){
               let ct = n1+n2;
               document.write(ct + "<br>")
                n1 = n2;
                n2 = ct;
            }
    </script>
</body>
</html>
