<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="num">
    <button onclick="an()">Ấn</button>
    <p id="result"></p>
    <script>
        function an() {
            // let num = +document.getElementById('num').value;
            let text = "";
            for (let i=1;i<=100;i++){
                if (i<=100){
                    text += i + "<br>" ;
                    document.getElementById('result').innerHTML = text;
                    if (i===99){
                        alert("Hoàn thành")
                        break;
                    }
                }
            }
        }
    </script>
</body>
</html>
