<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let total = 1;
    for (let count = 1; count <= 18; count++) {
        let n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
        total = total + n3;
    }
    document.write("Tổng 20 số đầu trong fibonacci là: " + total);
</script>
</body>
</html>
