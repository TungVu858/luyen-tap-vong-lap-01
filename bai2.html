<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
    <script>
        let text = "";
        for (let num=0;;num++){
            num = prompt('Nhập nhiệt độ')
            if (num>100 ) {
                alert('Nhiệt độ quá cao cần giảm')
            }
            else if (num<20){
                alert('Nhiệt độ quá thấp cần tăng')
            }
            else {
                text = num+"<br>"
                break;
            }
        }document.getElementById('result').innerHTML = text;

    </script>
</body>
</html>
