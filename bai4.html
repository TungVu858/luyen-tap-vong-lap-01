<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    for (let count = 1;count<=18 ; count++) {
        let n3 = n1+n2;
        if (n3 % 5 ==0){
            document.write(n3);
            break;
        }
        n1 = n2;
        n2 =n3;
    }
</script>
